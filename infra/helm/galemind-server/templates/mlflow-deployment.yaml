{{- if .Values.mlflow.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "galemind-server.fullname" . }}-mlflow
  labels:
    {{- include "galemind-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: mlflow
spec:
  replicas: {{ .Values.mlflow.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "galemind-server.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mlflow
  template:
    metadata:
      labels:
        {{- include "galemind-server.labels" . | nindent 8 }}
        app.kubernetes.io/component: mlflow
    spec:
      containers:
        - name: mlflow
          image: "{{ .Values.mlflow.image.repository }}:{{ .Values.mlflow.image.tag }}"
          imagePullPolicy: {{ .Values.mlflow.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          command:
            - /bin/bash
            - -c
            - |
              pip install mlflow psycopg2-binary
              mlflow server \
                --backend-store-uri {{ .Values.mlflow.backendStore | quote }} \
                --default-artifact-root {{ .Values.mlflow.artifactStore | quote }} \
                --host 0.0.0.0 \
                --port 5000
          env:
            {{- if .Values.mlflow.database.enabled }}
            - name: MLFLOW_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "galemind-server.fullname" . }}-mlflow-secret
                  key: database-uri
            {{- end }}
            {{- range .Values.mlflow.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.mlflow.resources | nindent 12 }}
          {{- if .Values.mlflow.persistence.enabled }}
          volumeMounts:
            - name: mlflow-data
              mountPath: /mlflow
          {{- end }}
      {{- if .Values.mlflow.persistence.enabled }}
      volumes:
        - name: mlflow-data
          persistentVolumeClaim:
            claimName: {{ include "galemind-server.fullname" . }}-mlflow-pvc
      {{- end }}
      {{- with .Values.mlflow.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mlflow.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mlflow.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}